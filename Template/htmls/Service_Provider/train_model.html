{% extends 'SProvider/Header.html' %}
{% block researchblock %}

<link href="https://fonts.googleapis.com/css?family=Lobster|Righteous|Fredoka+One" rel="stylesheet">

<style>
  body {
    background-color: #f5f7fa;
    font-family: 'Righteous', cursive;
  }

  .container-fluid {
    padding: 40px 0;
  }

  .container {
    background-color: #ffffff;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
  }

  #title {
    font-family: 'Fredoka One', cursive;
    color: #343a40;
  }

  .style1 {
    color: #d90429;
    /* font-weight: bold; */
    font-size: 24px;
    font-family: 'Fredoka One', cursive;
    margin-bottom: 20px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }

  table th, table td {
    padding: 12px;
    text-align: center;
    font-size: 18px;
    border: 1px solid #dee2e6;
  }

  table thead {
    background-color: #0077b6;
    color: white;
  }

  table tbody tr:nth-child(even) {
    background-color: #f1f3f5;
  }

  table tbody tr:nth-child(odd) {
    background-color: #e0f7fa;
  }

  table td span {
    font-family: monospace;
    color: #003049;
    /* font-weight: bold; */
  }

  .model-name {
    color: #0077b6;
    font-family: 'Righteous', cursive;
  }
</style>

<div class="container-fluid">
  <div class="container">
    <p class="text-center style1">Datasets Trained and Tested Results</p>
    <hr>
    <div class="table-responsive">
      <table>
        <thead>
          <tr>
            <th>Model Type</th>
            <th>Accuracy</th>
          </tr>
        </thead>
        <tbody>
          {% for object in objs %}
          <tr>
            <td class="model-name">{{ object.names }}</td>
            <td><span>{{ object.ratio }}</span></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock %}
