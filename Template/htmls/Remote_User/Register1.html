{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - Pesticide Diagnosis</title>
  <link rel="stylesheet" href="https://unpkg.com/soft-ui-design-system@1.0.1/assets/css/soft-design-system.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f5f7fa;
      color: #333;
    }
    .main-header {
      text-align: center;
      padding: 30px 10px;
      background: #2e86de;
      color: white;
    }
    .main-header h1 {
      font-size: 30px;
      margin: 0;
    }
    .nav-bar {
      text-align: center;
      background-color: #1e3799;
      padding: 10px 0;
    }
    .nav-bar a {
      color: white;
      font-weight: bold;
      margin: 0 15px;
      text-decoration: none;
    }
    .card {
      margin: 30px auto;
      max-width: 900px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      background-color: white;
    }
    .form-label {
      font-weight: 600;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .register-btn {
      background-color: #1e3799;
      color: white;
      font-weight: bold;
    }
    .status-box {
      text-align: center;
      padding: 10px;
      margin-top: 20px;
      background-color: #1abc9c;
      color: white;
      font-weight: bold;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="main-header">
    <h1>PESTICIDE POISONING DIAGNOSIS SYSTEM</h1>
  </div>

  <div class="nav-bar">
    <a href="{% url 'index' %}">Home</a> |
    <a href="{% url 'login' %}">Remote User</a> |
    <a href="{% url 'serviceproviderlogin' %}">Service Provider</a>
  </div>

  <div class="container">
    <div class="card">
      <div class="text-center mb-4">
        <img src="{% static 'Register.jpg' %}" alt="Register Banner" class="img-fluid mb-3" style="max-height: 200px;">
        <h4 class="text-danger font-weight-bold">REGISTER YOUR DETAILS HERE !!!</h4>
      </div>

      <form method="POST">
        {% csrf_token %}
        <div class="row">
          <div class="col-md-6 form-group">
            <label class="form-label">Enter Username</label>
            <input type="text" name="username" class="form-control" required>
          </div>
          <div class="col-md-6 form-group">
            <label class="form-label">Enter Password</label>
            <input type="password" name="password" class="form-control" required>
          </div>
          <div class="col-md-6 form-group">
            <label class="form-label">Enter Email Id</label>
            <input type="email" name="email" class="form-control" required>
          </div>
          <div class="col-md-6 form-group">
            <label class="form-label">Enter Address</label>
            <textarea name="address" class="form-control" rows="2" required></textarea>
          </div>
          <div class="col-md-6 form-group">
            <label class="form-label">Enter Gender</label>
            <select name="gender" class="form-control" required>
              <option value="">-- Select Gender --</option>
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>
          <div class="col-md-6 form-group">
            <label class="form-label">Enter Mobile Number</label>
            <input type="number" name="phoneno" class="form-control" required>
          </div>
          <div class="col-md-6 form-group">
            <label class="form-label">Enter Country Name</label>
            <input type="text" name="country" class="form-control" required>
          </div>
          <div class="col-md-6 form-group">
            <label class="form-label">Enter State Name</label>
            <input type="text" name="state" class="form-control" required>
          </div>
          <div class="col-md-6 form-group">
            <label class="form-label">Enter City Name</label>
            <input type="text" name="city" class="form-control" required>
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn register-btn btn-lg mt-3">Register</button>
        </div>
      </form>

      <div class="status-box mt-4">
        Registered Status :: {{ object }}
      </div>
    </div>
  </div>

</body>
</html>
